<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算器</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top">
        <div class="topBox">
            <img src="images/BMICLogo.png" alt="" class="logo">
            <div class="enterBox">
                <label for="">請輸入身高</label><br>
                <input type="text" class="m" value="" placeholder="請輸入身高"><br>
                <label for="">請輸入體重</label><br>
                <input type="text" class="kg" value="" placeholder="請輸入體重">
            </div>
            <input type="submit" value="看結果" class="click">
        </div>
    </div>
    <div class="list">
        <div class="listBox">
            <div class="resulte" id="resulteShow"></div>
            <div class="history"></div>
            <input type="submit" value="清除紀錄" class="allClear">
        </div>
    </div>
    <footer>
        <div class="f1">
            <img src="images/BMICLogo2.png" alt="">
        </div>
        <div class="f2"></div>
    </footer>
</body>

</html>
<script src="bmi.js"></script>
